# 학습 안정성을 위해 tranfrom에 ImageNet mean, std로 normalize를 추가.
# ImageNet data와 X-Ray data간의 차이가 커서 성능에 영향이 있을지는 모르겠음.
# -> 오히려 학습이 불안정해지는 현상이 관측되었음.

settings:
  # data path
  image_root: "../data/train/DCM"
  label_root: "../data/train/outputs_json"
  tt_image_root: "../data/test/DCM"

  # save path
  saved_dir: "../trained_models"
  submission_dir: "../submissions"

  # seed
  seed: 21

  # classes of hand bone
  classes: [
    'finger-1', 'finger-2', 'finger-3', 'finger-4', 'finger-5',
    'finger-6', 'finger-7', 'finger-8', 'finger-9', 'finger-10',
    'finger-11', 'finger-12', 'finger-13', 'finger-14', 'finger-15',
    'finger-16', 'finger-17', 'finger-18', 'finger-19', 'Trapezium',
    'Trapezoid', 'Capitate', 'Hamate', 'Scaphoid', 'Lunate',
    'Triquetrum', 'Pisiform', 'Radius', 'Ulna']
        
data:
  augs: 'resize_512_imagenet_normalize'

train:
  models: 'fcn_resnet101'
  num_epochs: 40
  batch_size: 4
  shuffle: True
  num_workers: 8
  drop_last: False
  lr: 0.0001
  log_interval: 10
  weight_decay: 0.00001

val:
  batch_size: 2
  shuffle: False
  num_workers: 2
  drop_last: False
  val_every: 1

test:
  batch_size: 2
  shuffle: False
  num_workers: 2
  drop_last: False
